extra_javascript:
  - js/metrika.js
  
theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      primary: black
      accent: teal

    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: black
      accent: teal
  
  logo: assets/logo-white.png
  icon:
    repo: fontawesome/brands/github

  language: ru
  features:
    - content.code.copy
    - navigation.path
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.expand
    - navigation.indexes
    - toc.follow
    # - toc.integrate
    - search.share
    - navigation.top
    - navigation.footer
    
repo_url: https://github.com/coopenomics/mono

plugins:
  - search
  - macros
  - section-index
  # - awesome-pages
  # - table-reader
  # - social:https://squidfunk.github.io/mkdocs-material/
  #   cards_layout: default

extra_css:
  - css/extra.css
  
extra:
  generator: false
  # social:
  #   - icon: fontawesome/brands/telegram
  #     link: https://twitter.com/your-profile

copyright: –ü–ö ¬´–í–û–°–•–û–î¬ª &copy; 2025

markdown_extensions:
  - admonition
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.tabbed:
      alternate_style: true
