name: Publish Packages

on:
  push:
    tags:
      - '*'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build target packages
        run: pnpm lerna run build --scope @coopenomics/notifications --scope cooptypes

      - name: ДИАГНОСТИКА OIDC
        run: |
          echo "=== Версии ==="
          node --version
          npm --version
          pnpm --version
          
          echo "=== Whoami (OIDC) ==="
          npm whoami || echo "anonymous (OIDC) - OK!"
          
          echo "=== Registry ==="
          npm config get registry
          
          echo "=== Все Lerna пакеты ==="
          pnpm lerna ls
          
          echo "=== Target пакеты ls ==="
          pnpm lerna ls --scope @coopenomics/notifications,cooptypes
          
          echo "=== NPM versions ==="
          npm view @coopenomics/notifications versions --json | jq '.[-3:]' || echo "No @coopenomics/notifications"
          npm view cooptypes versions --json | jq '.[-3:]' || echo "No cooptypes"
          
          echo "=== Dist после build ==="
          ls -la components/notifications/dist/ || echo "No dist/notifications"
          ls -la components/cooptypes/dist/ || echo "No dist/cooptypes"
          
          echo "=== Dry-run notifications (OIDC) ==="
          cd components/notifications && npm pack --dry-run && npm publish --dry-run || echo "Dry-run notifications failed"
          
          echo "=== Dry-run cooptypes (OIDC) ==="
          cd components/cooptypes && npm pack --dry-run && npm publish --dry-run || echo "Dry-run cooptypes failed"

      - name: Publish to npm
        run: pnpm lerna publish from-package --yes --no-verify-access --scope @coopenomics/notifications,cooptypes
